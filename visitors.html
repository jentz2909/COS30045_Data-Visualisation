<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Data Visualisation" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-dark">
  <a class="btn btn-primary position-absolute m-2" data-bs-toggle="offcanvas" href="#offcanvasDark" role="button"
    aria-controls="offcanvasDark">
    <i class="bi bi-list"></i>
  </a>

  <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDark"
    aria-labelledby="offcanvasDarkLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasDarkLabel">
        Data Visualisation Project
      </h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="list-group" data-bs-theme="dark">
        <a href="index.html" class="list-group-item list-group-item-action text-white" aria-current="true">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Home Page</h5>
          </div>
          <p class="mb-1">About the website and assignment.</p>
        </a>
        <a href="attractions.html" class="list-group-item list-group-item-action text-white">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Attractions</h5>
          </div>
          <p class="mb-1">
            Visitor arrival for national parks, museums, and culture village
          </p>
        </a>
        <a href="visitors.html" class="list-group-item list-group-item-action text-white">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Visitors</h5>
          </div>
          <p class="mb-1">Visitor arrival from different citizen.</p>
        </a>
      </div>
    </div>
  </div>

  <div class="container-xxl">
    <div class="jumbotron text-center bg-primary text-white">
      <h1 class="display-4">Sarawak Arrivals</h1>
    </div>

    <div class="d-flex flex-column align-items-center">
      <div class="col-md-6 mb-3">
        <div class="d-flex align-items-center">
          <span class="badge bg-secondary">2011</span>
          <input type="range" class="form-range mx-2 flex-grow-1" min="2011" max="2021" value="2011" id="year" />
          <span class="badge bg-secondary">2021</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" id="pieChartButton">Sarawak Visitor Arrivals</button>
          <button class="btn btn-primary ms-2" id="barChartButton">Sarawak Visitor in Months</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 align-items-center d-flex justify-content-center my-4">
        <div id="chart"></div>
        <div id="legend" class="text-white"></div>
      </div>
    </div>
  </div>
  <footer style="color: grey" class="text-center">
    COS30045 Data Visualisation Project
    <br />
    By Tan Voon Tao, Jia Zheng Chua
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script>
    var popoverTriggerList = [].slice.call(
      document.querySelectorAll('[data-bs-toggle="popover"]')
    );
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl);
    });
  </script>
