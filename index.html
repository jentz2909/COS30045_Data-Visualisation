<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Data Visualisation" />
    <meta
      name="keywords"
      content="HTML, CSS, JS, D3, Data Visualisation Project"
    />
    <meta name="author" content="Tan Voon Tao, Jia Zheng Chua" />
    <title>Data Visualisation Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script src="https://d3js.org/d3.v6.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <style>
      /* body {
        background-color: #333;
        color: #fff;
      } */
      .popover {
        max-width: 450px;
        /* width: 100%; */
      }
      /* path {
        stroke: black;
        fill: none;
      } */

      .tooltip .tooltip-inner {
        background-color: #333;
        color: #fff;
      }

      .popover svg {
        display: block;
        margin: auto;
        overflow: visible;
      }
    </style>
  </head>

  <body>
    <a
      class="btn btn-primary position-absolute m-2"
      data-bs-toggle="offcanvas"
      href="#offcanvasDark"
      role="button"
      aria-controls="offcanvasDark"
    >
      <i class="bi bi-list"></i>
    </a>

    <div
      class="offcanvas offcanvas-start text-bg-dark"
      tabindex="-1"
      id="offcanvasDark"
      aria-labelledby="offcanvasDarkLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkLabel">
          Data Visualisation Project
        </h5>
        <button
          type="button"
          class="btn-close btn-close-white"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <p>Place offcanvas content here.</p>
      </div>
    </div>

    <div class="container-xxl">
      <h1 class="ms-5">
        Sarawak Tourism in
        <span id="currentYear" class="badge bg-secondary">2021</span>
        (<span id="currentPlace">National Park</span>)
      </h1>

      <div class="row align-items-start">
        <div class="col-12 col-md-8">
          <div class="d-flex align-items-center">
            <span class="badge bg-secondary">2011</span>
            <input
              type="range"
              class="form-range mx-2 flex-grow-1"
              min="2011"
              max="2021"
              value="2021"
              id="year"
            />
            <span class="badge bg-secondary">2021</span>
          </div>

          <p id="chart" class="rounded bg-body-tertiary my-4"></p>

          <div class="d-flex justify-content-end">
            <!-- <select
              class="form-select form-select-sm mb-3 me-2"
              aria-label="Large select example"
              style="width: auto"
            >
              <option selected>Visitor Arrival</option>
              <option value="1">Business Events</option>
            </select> -->

            <select
              class="form-select form-select-sm mb-3"
              aria-label="Large select example"
              style="width: auto"
              id="place"
            >
              <option value="national-parks" selected>National Park</option>
              <option value="culture-village">Culture Village</option>
              <option value="museums">Sarawak Museum</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <p>total, monthly, pie etc</p>
        </div>
      </div>
    </div>

    <footer style="color: grey" class="text-center">
      COS30045 Data Visualisation Project
      <br />
      By Tan Voon Tao, Jia Zheng Chua
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      var popoverTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="popover"]')
      );
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl);
      });
    </script>

    <script src="index.js"></script>
  </body>
</html>
